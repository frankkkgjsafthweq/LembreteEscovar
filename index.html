<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lembrete de Escovação de Dentes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Lembre-se de Escovar os Dentes</h1>
            <p>Escove seus dentes por 2 minutos e mantenha sua saúde bucal em dia.</p>
        </div>

        <div class="timer-section">
            <h2>Cronômetro de Escovação</h2>
            <div id="timer-display">02:00</div>
            <button id="start-timer" class="btn">Iniciar Escovação</button>
        </div>

        <div class="status-section">
            <h3>Status de Escovação</h3>
            <p id="status">Ainda não escovou os dentes hoje.</p>
        </div>

        <div class="reminder-section">
            <h3>Lembretes de Escovação</h3>
            <button id="morning-reminder" class="btn">Lembrar de manhã</button>
            <button id="night-reminder" class="btn">Lembrar à noite</button>
        </div>

        <div class="history-section">
            <h3>Histórico de Escovações</h3>
            <ul id="escovacao-history"></ul>
        </div>

        <!-- Div para animação dos confetes -->
        <div id="confetti" class="confetti-container"></div>
    </div>

    <script src="index.js"></script>
</body>
</html>
